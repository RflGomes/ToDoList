<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Lista de Tarefas</h1>
        
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa" class="task-input">
            <button id="addTaskBtn" class="btn">Adicionar</button>
        </div>
        
        <ul id="taskList" class="task-list">
            
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
